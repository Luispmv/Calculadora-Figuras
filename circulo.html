<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <link rel="icon" href="/src/images/logo calculator.svg">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-[#EFD98C] grid place-items-center gap-8 h-screen">
    <main id="content" class="grid place-items-center gap-8">
        <h1 class="text-center text-[41px] stroke-gray-400 font-extrabold text-[#EFD98C] shadowh1 sm:text-[64px] lg:text-[85px] font-sans">Area del Circulo</h1>
        <img src="./images/circle-mobile.svg" alt="">
        <form action="" class="grid gap-20 w-full place-items-center sm:w-[500px]">
            <label for="radioInput" class="grid gap-5 w-full place-items-center">
            <input id="radioInput" class="text-center w-11/12 h-[50px] bg-[#EFD98C] placeholder:text-black border-b-4 border-black font-bold outline-none" type="number" placeholder="Ingresa el radio">
            </label>
        <button id="EnviarCirculo" class="h-[50px] w-11/12 bg-black text-white">Enviar</button>
        </form>
    </main>
    <div id="results-circle" class="hidden w-full sm:w-[500px] grid place-items-center gap-20">
        <header class="grid place-items-center gap-8">
            <img src="./images/circle-mobile.svg" alt="">
            <h1 id="resultadoText" class="text-center text-[41px] stroke-gray-400 font-extrabold text-[#EFD98C] shadowh1 sm:text-[60px] font-sans">Area del Circulo: 125</h1>
        </header>
        <a class="flex justify-center items-center h-[50px] w-11/12 bg-black text-white" href="./index.html">Regresar</a>
    </div>
    <script src="./circulo.js"></script>
</body>
</html>
